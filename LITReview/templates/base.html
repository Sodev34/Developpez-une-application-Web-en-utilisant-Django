<!DOCTYPE html>
{% load static %}
<html lang="fr">    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>LitReviews</title>
    </head>
    <body class="bg-info">
        <header>
            <div class="main-header">
                <a href="{% if user.is_authenticated %}{% url 'logout' %}{% else %}{% url 'login' %}{% endif %}" class="name">LITReview</a>
                {%if user.is_authenticated %}
                <nav>
                    <ul>
                        <li><a href="{% url 'profile' %}" >PROFIL</a></li>
                        <li><a href="{% url 'flux' %}"  >FLUX</a></li>
                        <li><a href="{% url 'posts' %}" >POSTS</a></li>
                        <li><a href="{% url 'subscriptions' %}" >ABONNEMENTS</a></li>
                        <li><a href="{% url 'logout' %}" >ME DECONNECTER</a></li>
                    </ul>
                </nav>
                {% endif %}
            </div>
        </header>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
