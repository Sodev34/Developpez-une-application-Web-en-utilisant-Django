{% extends "base.html" %}
{% block content %}

<div>
  <form method="POST">
    {% csrf_token %}
    <div class="form">
      <h3>Supprimer de la critique</h3></br>
      <h4>Je confirme la suppression du ticket {{ post.headline }} ?</h4>
      <button class="btn btn-secondary" type="submit">Supprimer</button>
      <a class="btn btn-secondary text-white" href="{% url 'flux' %}">Annuler</a>
    </div>
  </form>
</div>

{% endblock content %}
